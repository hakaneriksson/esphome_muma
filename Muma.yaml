button:
  - platform: factory_reset
    id: factory_reset_btn
    internal: true

binary_sensor:
  - platform: gpio
    pin:
      number: 0
      mode: INPUT_PULLUP
      inverted: true
    id: left_top_button
    internal: true
    on_multi_click:
      - timing:
          - ON for at least 50ms
          - OFF for at least 50ms
        then:
          - if:
              condition:
                switch.is_on: timer_ringing
              then:
                - switch.turn_off: timer_ringing
              else:
                - if:
                    condition:
                      not:
                        voice_assistant.is_running:
                    then:
                      - voice_assistant.start:
                    else:
                      - voice_assistant.stop:
      - timing:
          - ON for at least 10s
        then:
          - button.press: factory_reset_btn

  - platform: homeassistant
    id: ha_LIGHT
    entity_id: light.LIGHT_ID
    trigger_on_initial_state: true
    on_state:
      then:
        lvgl.widget.update:
          id: btn_1
          state:
            checked: !lambda return x;

sensor:
  - platform: homeassistant
    id: room_temperature
    entity_id: sensor.TEMP_ID
    on_value:
      then:
        - lvgl.label.update:
            id: room_status
            text:
              format: "%.1f°C | %.0f%%"
              args: [ 'id(room_temperature).state', 'id(room_humidity).state' ]
  - platform: homeassistant
    id: room_humidity
    entity_id: sensor.TEMP_ID
    on_value:
      then:
        - lvgl.label.update:
            id: room_status
            text:
              format: "%.1f°C | %.0f%%"
              args: [ 'id(room_temperature).state', 'id(room_humidity).state' ]  

output:
  - platform: ledc
    pin: GPIO42
    id: backlight_output
    inverted: true 

light:
  - platform: monochromatic
    id: Sled
    name: Screen
    icon: "mdi:television"
    entity_category: config
    output: backlight_output
    restore_mode: ALWAYS_ON
    default_transition_length: 250ms
  - platform: esp32_rmt_led_strip
    id: led
    name: none
    disabled_by_default: false
    entity_category: config
    pin: GPIO48
    default_transition_length: 0s
    chipset: WS2812
    num_leds: 1
    rgb_order: grb
    effects:
      - pulse:
          name: "Slow Pulse"
          transition_length: 250ms
          update_interval: 250ms
          min_brightness: 50%
          max_brightness: 100%
      - pulse:
          name: "Fast Pulse"
          transition_length: 100ms
          update_interval: 100ms
          min_brightness: 50%
          max_brightness: 100%

i2c:
  - id: bus_a
    sda: GPIO15
    scl: GPIO14
    scan: true
    frequency: 200kHz
  - id: bus_b
    sda: GPIO11
    scl: GPIO07
    scan: true
    frequency: 200kHz

i2s_audio:
  - id: i2s_audio_bus
    i2s_lrclk_pin: GPIO45
    i2s_bclk_pin: GPIO9
    i2s_mclk_pin: GPIO16

audio_dac:
  - platform: es8311
    id: es8311_dac
    bits_per_sample: 16bit
    sample_rate: 16000
    i2c_id: bus_a

microphone:
  - platform: i2s_audio
    id: box_mic
    sample_rate: 16000
    i2s_din_pin: GPIO10
    bits_per_sample: 16bit
    adc_type: external
    channel: left

speaker:
  - platform: i2s_audio
    id: box_speaker
    i2s_dout_pin: GPIO8
    dac_type: external
    sample_rate: 48000
    bits_per_sample: 16bit
    channel: left
    audio_dac: es8311_dac
    buffer_duration: 100ms

media_player:
  - platform: speaker
    name: None
    id: speaker_media_player
    volume_min: 0.5
    volume_max: 0.8
    announcement_pipeline:
      speaker: box_speaker
      format: FLAC
      sample_rate: 48000
      num_channels: 1
    files:
      - id: timer_finished_sound
        file: https://github.com/esphome/home-assistant-voice-pe/raw/dev/sounds/timer_finished.flac
    on_announcement:
      - if:
          condition:
            - microphone.is_capturing:
          then:
            - script.execute: stop_wake_word
            - if:
                condition:
                  - lambda: return id(wake_word_engine_location).state == "In Home Assistant";
                then:
                  - wait_until:
                      - not:
                          voice_assistant.is_running:
    on_idle:
      - if:
          condition:
            not:
              voice_assistant.is_running:
          then:
            - script.execute: start_wake_word

micro_wake_word:
  id: mww
  models:
    - okay_nabu
    - hey_mycroft
    - hey_jarvis
    - alexa
  on_wake_word_detected:
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

voice_assistant:
  id: va
  microphone: box_mic
  media_player: speaker_media_player
  micro_wake_word: mww
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0
  on_listening:
    - light.turn_on:
        id: led
        brightness: 60%
        red: 0%
        green: 100%
        blue: 0%
        effect: "Slow Pulse"
    - lvgl.page.show:
        id: ai_page
  on_stt_vad_end:
    - light.turn_on:
        id: led
        brightness: 60%
        red: 0%
        green: 0%
        blue: 100%
        effect: "Slow Pulse"
  on_stt_end:
    - script.execute:
        id: add_chat_bubble
        message_text: !lambda return x;
        is_request: true
  on_tts_start:
    - script.execute:
        id: add_chat_bubble
        message_text: !lambda return x;
        is_request: false
    - light.turn_on:
        id: led
        brightness: 60%
        red: 0%
        green: 0%
        blue: 100%
        effect: "Slow Pulse"
#  on_tts_end:
#    - homeassistant.service:
#        service: media_player.play_media
#        data:
#          entity_id: media_player.MEDIA_PLAYER_ID
#          media_content_id: !lambda return x;
#          media_content_type: music
#          announce: "true"
  on_end:
    - wait_until:
        condition:
          - media_player.is_announcing:
        timeout: 0.5s
    - wait_until:
        - and:
            - not: {media_player.is_announcing: }
            - not: {speaker.is_playing: }
    - if:
        condition:
          - lambda: return id(wake_word_engine_location).state == "On device";
        then:
          - lambda: id(va).set_use_wake_word(false);
          - micro_wake_word.start:
    - light.turn_off:
        id: led
    - lambda: |-
        // Call the LVGL function to reset the inactivity timer.
        lv_disp_trig_activity(NULL);
  on_error:
    - if:
        condition:
          lambda: return !id(init_in_progress);
        then:
          - light.turn_on:
              id: led
              brightness: 60%
              red: 100%
              green: 0%
              blue: 0%
              effect: "Fast Pulse"
          - delay: 3s
          - light.turn_off:
              id: led
  on_client_connected:
    - lambda: id(init_in_progress) = false;
    - script.execute: start_wake_word
  on_client_disconnected:
    - script.execute: stop_wake_word
  on_timer_started:
    - lvgl.page.show:
        id: timer_page
    - script.execute: update_timer_page
  on_timer_cancelled:
    - script.execute: update_timer_page
  on_timer_updated:
    - script.execute: update_timer_page
  on_timer_tick:
    - script.execute: update_timer_page
  on_timer_finished:
    - lvgl.page.show:
        id: timer_page
    - switch.turn_on: timer_ringing
    - wait_until:
        media_player.is_announcing:
    - script.execute: update_timer_page

script:
  - id: start_wake_word
    then:
      - if:
          condition:
            and:
              - not: {voice_assistant.is_running: }
              - lambda: return id(wake_word_engine_location).state == "On device";
          then:
            - lambda: id(va).set_use_wake_word(false);
            - micro_wake_word.start:
      - if:
          condition:
            and:
              - not: {voice_assistant.is_running: }
              - lambda: return id(wake_word_engine_location).state == "In Home Assistant";
          then:
            - lambda: id(va).set_use_wake_word(true);
            - voice_assistant.start_continuous:
  - id: stop_wake_word
    then:
      - if:
          condition:
            lambda: return id(wake_word_engine_location).state == "In Home Assistant";
          then:
            - lambda: id(va).set_use_wake_word(false);
            - voice_assistant.stop:
      - if:
          condition:
            lambda: return id(wake_word_engine_location).state == "On device";
          then:
            - micro_wake_word.stop:
  - id: update_timer_page
    then:
      - lambda: |-
          const auto timers = id(va).get_timers();

          if (timers.empty()) {
            lv_arc_set_value(id(arc_timer), 0);
            lv_label_set_text(id(label_timer), "00:00");
            return;
          }

          // In a single loop, find the most relevant timer to display.
          // We prioritize the active timer that will finish soonest.
          // If no timers are active, we find the paused timer that will finish soonest.
          const voice_assistant::Timer* active_timer_to_show = nullptr;
          const voice_assistant::Timer* paused_timer_to_show = nullptr;

          for (const auto& pair : timers) {
            const auto& timer = pair.second;
            if (timer.is_active) {
              if (active_timer_to_show == nullptr || timer.seconds_left < active_timer_to_show->seconds_left) {
                active_timer_to_show = &timer;
              }
            } else {
              if (paused_timer_to_show == nullptr || timer.seconds_left < paused_timer_to_show->seconds_left) {
                paused_timer_to_show = &timer;
              }
            }
          }

          // Now, display the timer we found (if any).
          if (active_timer_to_show != nullptr) {
            // An active timer takes priority.
            int percent = round(100.0 * active_timer_to_show->seconds_left / max(active_timer_to_show->total_seconds, static_cast<uint32_t>(1)));
            lv_arc_set_value(id(arc_timer), percent);
            
            int hours_left = floor(active_timer_to_show->seconds_left / 3600);
            int minutes_left = floor((active_timer_to_show->seconds_left - hours_left * 3600) / 60);
            int seconds_left = active_timer_to_show->seconds_left - hours_left * 3600 - minutes_left * 60;
            char buffer[10];
            if (hours_left > 0) {
              sprintf(buffer, "%02d:%02d", hours_left, minutes_left);
            } else {
              sprintf(buffer, "%02d:%02d", minutes_left, seconds_left);
            }
            lv_label_set_text(id(label_timer), buffer);

          } else if (paused_timer_to_show != nullptr) {
            // No active timers, but there is a paused one.
            
            int percent = round(100.0 * paused_timer_to_show->seconds_left / max(paused_timer_to_show->total_seconds, static_cast<uint32_t>(1)));
            lv_arc_set_value(id(arc_timer), percent);
          }
  - id: add_chat_bubble
    mode: queued
    parameters:
      message_text: string
      is_request: bool
    then:
      - lambda: |-
          lv_obj_t *parent = id(chat_container);

          lv_obj_t *new_bubble = lv_obj_create(parent);

          lv_obj_t *scroll_item = new_bubble;

          uint32_t child_count = lv_obj_get_child_cnt(parent);

          // Only keep 10 chat items
          if (child_count > 10) {
            lv_obj_t *oldest_child = lv_obj_get_child(parent, 0);
            lv_obj_del_async(oldest_child);
          }
          
          if (is_request) {
            lv_obj_add_style(new_bubble, id(style_chat_row_box), 0);
            lv_obj_set_layout(new_bubble, LV_LAYOUT_FLEX);
            lv_obj_set_flex_align(new_bubble, LV_FLEX_ALIGN_END, LV_FLEX_ALIGN_END, LV_FLEX_ALIGN_END);
            scroll_item = new_bubble;
            new_bubble = lv_obj_create(new_bubble);
            lv_obj_add_style(new_bubble, id(style_bubble_right), 0);
          } else {
            lv_obj_add_style(new_bubble, id(style_bubble_left), 0);
          }
          lv_obj_clear_flag(new_bubble, LV_OBJ_FLAG_SCROLLABLE);

          lv_obj_t *new_label = lv_label_create(new_bubble);
          //lv_obj_set_style_max_width(new_label, 200, 0);
          if (message_text.length() > 25) { //Fix for max width not working
            lv_obj_set_width(new_label, 200);
          }          
          lv_label_set_text(new_label, message_text.c_str());

          lv_obj_scroll_to_view(scroll_item, LV_ANIM_ON);

switch:
  - platform: template
    name: Mute
    id: mute
    icon: "mdi:microphone-off"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    entity_category: config
    on_turn_off:
      - microphone.unmute:
    on_turn_on:
      - microphone.mute:
  - platform: template
    id: timer_ringing
    optimistic: true
    internal: true
    restore_mode: ALWAYS_OFF
    on_turn_off:
      - lambda: |-
            id(speaker_media_player)
              ->make_call()
              .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_OFF)
              .set_announcement(true)
              .perform();
            id(speaker_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 0);
      - media_player.stop:
          announcement: true
      - light.turn_off:
          id: led
      - lvgl.widget.hide:
        - id: btn_timer_end
      - lvgl.widget.show:
        - id: label_timer
    on_turn_on:      
      - lvgl.widget.show:
        - id: btn_timer_end
      - lvgl.widget.hide:
        - id: label_timer
      - lambda: |-
            id(speaker_media_player)
              ->make_call()
              .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_ONE)
              .set_announcement(true)
              .perform();
            id(speaker_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 1000);
      - media_player.speaker.play_on_device_media_file:
          media_file: timer_finished_sound
          announcement: true
      - light.turn_on:
          id: led
          brightness: 60%
          red: 100%
          green: 100%
          blue: 0%
          effect: "Fast Pulse"
      - delay: 15min
      - switch.turn_off: timer_ringing
  - platform: gpio
    name: "Speaker Enable"
    pin: GPIO46
    restore_mode: RESTORE_DEFAULT_ON
  - platform: template
    name: Antiburn
    id: switch_antiburn
    icon: mdi:television-shimmer
    optimistic: true
    entity_category: "config"
    turn_on_action:
      - logger.log: "Starting Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
      - lvgl.pause:
          show_snow: true
    turn_off_action:
      - logger.log: "Stopping Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:

select:
  - platform: template
    entity_category: config
    name: Wake word engine location
    id: wake_word_engine_location
    icon: "mdi:account-voice"
    optimistic: true
    restore_value: true
    options:
      - In Home Assistant
      - On device
    initial_option: On device
    on_value:
      - if:
          condition:
            lambda: return !id(init_in_progress);
          then:
            #- wait_until:
            #    lambda: return id(voice_assistant_phase) == ${voice_assist_muted_phase_id} || id(voice_assistant_phase) == ${voice_assist_idle_phase_id};
            - if:
                condition:
                  lambda: return x == "In Home Assistant";
                then:
                  - micro_wake_word.stop
                  - delay: 500ms
                  - if:
                      condition:
                        switch.is_off: mute
                      then:
                        - lambda: id(va).set_use_wake_word(true);
                        - voice_assistant.start_continuous:
            - if:
                condition:
                  lambda: return x == "On device";
                then:
                  - lambda: id(va).set_use_wake_word(false);
                  - voice_assistant.stop
                  - delay: 500ms
                  - if:
                      condition:
                        switch.is_off: mute
                      then:
                        - micro_wake_word.start

