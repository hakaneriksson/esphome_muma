            y: 85
            width: 160
            height: 160
            radius: 80
            bg_color: 0x2e2a1b
            border_width: 0
            floating: true
            widgets:
              - label:
                  id: lbl_sofa
                  align: CENTER
                  text_font: mdi_80
                  text: "\U000F04B9" # mdi-sofa
                  text_color: 0xDE9931

        - button:
            id: btn_1
            x: 170
            y: 10
            checkable: true
            styles:
              - style_button
            checked:
              styles:
                - style_button_checked
            on_press:
              then:
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: light.LIGHT_ID
            widgets:
              - label:
                  id: lbl_ceilingLight
                  align: CENTER
                  text_font: mdi_32
                  text: "\U000F0769" # mdi-ceiling-light

        - button:
            id: btn_2
            x: 170
