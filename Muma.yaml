substitutions:
  name: muma1
  friendly_name: Muma 1
  
  font_glyphsets: "GF_Latin_Core"
  font_family: Figtree

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2025.5.0
  name_add_mac_suffix: false

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      # Moves instructions and read only data from flash into PSRAM on boot.
      # Both enabled allows instructions to execute while a flash operation is in progress without needing to be placed in IRAM.
      # Considerably speeds up mWW at the cost of using more PSRAM.
      CONFIG_SPIRAM_RODATA: "y"
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: "y"

      CONFIG_BT_ALLOCATION_FROM_SPIRAM_FIRST: "y"
      CONFIG_BT_BLE_DYNAMIC_ENV_MEMORY: "y"

      CONFIG_MBEDTLS_EXTERNAL_MEM_ALLOC: "y"
      CONFIG_MBEDTLS_SSL_PROTO_TLS1_3: "y"  # TLS1.3 support isn't enabled by default in IDF 5.1.5

psram:
  mode: octal
  speed: 80MHz

api:
  id: my_api
  on_client_connected:
    - lvgl.widget.hide: boot_screen
  on_client_disconnected:
    - lvgl.widget.show: boot_screen

time:
  - platform: homeassistant
    id: homeassistant_time
    on_time_sync: 
      then:
        - lvgl.label.update:
              id: lbl_time
              text:
                format: "%02d:%02d"
                args: [ 'id(homeassistant_time).now().hour', 'id(homeassistant_time).now().minute' ] 
    on_time: 
      - seconds: 0
        minutes: '*'
        then:
          - lvgl.label.update:
              id: lbl_time
              text:
                format: "%02d:%02d"
                args: [ 'id(homeassistant_time).now().hour', 'id(homeassistant_time).now().minute' ]  

ota:
  - platform: esphome
    id: ota_esphome

logger:
  hardware_uart: USB_SERIAL_JTAG

wifi:
  id: my_wifi
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "Muma Hotspot"
    password: "SECRET_PASSWORD"

captive_portal:

